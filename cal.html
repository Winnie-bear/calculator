<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1" >
    <title>calculator</title>
    <link href="./cal.css" rel="stylesheet">
    <script src="./cal-version-2.js"></script>
</head>
<body>
   <div class="cal">
        <div id="result">
            <div id="expression" class="font exp"></div>
            <div id="res" class="font final-res">0</div>
        </div>
        <div id="divideline"></div>   
        <button id="allClear">AC</button>
        <button id="remove">←</button>
        <button id="percent">%</button>
        <button id="divide">÷</button>                              
        <button id="digit-sev">7</button>
        <button id="digit-eig">8</button>
        <button id="digit-nin">9</button>
        <button id="multiply">×</button>    
        <button id="digit-fou">4</button>
        <button id="digit-fiv">5</button>
        <button id="digit-six">6</button>
        <button id="minus">-</button>   
        <button id="digit-one">1</button>
        <button id="digit-two">2</button>
        <button id="digit-thr">3</button>
        <button id="plus">+</button>    
        <button id="digit-zero">0</button>
        <button id="dot">.</button>
        <button id="equal">=</button> 
   </div>
</body>
</html>
